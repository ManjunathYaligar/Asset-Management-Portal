<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern IT Asset Management</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background-image: url(a1.jpg);
        }

        .container {
            width: 100%;
            position: fixed;
            top: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
        }

        header {
            width: 100%;
            height: 50px;
            padding: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow: hidden;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            margin: 0;
            font-size: 40px;
            font-weight: bold;
            background: linear-gradient(to right, #e74c3c, #e74c3cad);
            color: #ffffff;
            display: inline-block;
            padding: 5px 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            animation: rotateColor 5s linear infinite;
            flex-grow: 1;
        }

        .logo {
            width: 150px;
            height: auto;
            margin-left: 15px;
        }

        .navbar {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff; /* Updated navbar background color */
            padding: 10px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            text-decoration: none;
            color: black; /* Updated navbar text color */
            padding: 10px 20px;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        .navbar a:hover {
            color: black; /* Updated navbar text color on hover */
        }

        .cards-wrapper {
            background-color: #ecf0f1; /* Background color for the big box */
            padding: 30px; /* Adjusted padding for spacing inside the big box */
            border-radius: 10px; /* Added border-radius for rounded corners */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* Added box shadow for a subtle lift effect  */
            margin-top: 50px; /* Adjusted margin-top */
        }

        .cards-container {
            display: flex;
            justify-content: center;
            align-items: center;        
            flex-wrap: wrap; /* Allow cards to wrap to the next line */
            gap: 20px; /* Added gap between cards */
        }
                                        
        .card {
            background-color: #ffffff; /* Updated card background color to white */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
            transition: transform 0.3s ease-in-out;
        }

        .text h2 {
            font-size: 1.5em;
            font-weight: 800;
            line-height: 1em;
            color: #2c3e50; /* Updated card text color to a dark shade */
            animation: textShadow 2s infinite alternate;
        }

        .text p {
            font-size: 1em;
            margin: 20px 0;
            font-weight: 400;
            color: #2c3e50; /* Updated card text color to a dark shade */
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card a {
            text-decoration: none;
            color: inherit;
        }

        @keyframes rotateColor {
            0% {
                filter: hue-rotate(0deg);
            }
            100% {
                filter: hue-rotate(360deg);
            }
        }

        @keyframes textShadow {
            0% {
                text-shadow: 0 0 10px rgba(236, 240, 241, 0.7);
            }
            100% {
                text-shadow: 0 0 20px rgba(236, 240, 241, 0.7);
            }
        }
    </style>
</head>

<body>

            <div class="card">

                    <div class="text">

                    </div>
                </a>
            </div>
            <div class="card">
                <a href="RoOverview.html">
                    <div class="text">
