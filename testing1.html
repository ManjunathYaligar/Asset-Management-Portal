<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asset Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
    }

    #form-container {
      max-height: 650px; /* Set the maximum height for the scroll */
      overflow-y: auto; /* Add a vertical scrollbar when needed */
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-bottom: 16px;
    }

    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    nav {
      background-color: #4CAF50;
      overflow: hidden;
    }

    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }
    /* Popup styles */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #f1f1f1;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 1;
    }

    /* Overlay to darken the background when the popup is displayed */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#form-container">Asset Registration Form</a>
  </nav>
  <div id="form-container">
    <form action="https://script.google.com/macros/s/AKfycby3S0l82rK-vfVRd8fl-r_Va7iCferElyEQUv_i4z8mM3gY3KkoQO5yDjhtjWMLlIas/exec" method="post">
      <label for="sno">Sno:</label>
      <input type="text" id="sno" name="Sno">

      <label for="asset_make">Asset Make:</label>
      <input type="text" id="asset_make" name="Asset Make">

      <label for="asset_model">Asset Model:</label>
      <input type="text" id="asset_model" name="Asset Model">

      <label for="hw_type">H/W Type:</label>
      <input type="text" id="hw_type" name="H/W Type">

      <label for="device_ownership">Device Ownership:</label>
      <select id="device_ownership" name="Device Ownership">
        <option value="Owned">Owned</option>
        <option value="Leased">Leased</option>
      </select>

      <label for="asset_serial_number">Asset Serial Number:</label>
      <input type="text" id="asset_serial_number" name="Asset Serial Number">

      <label for="user_name">User Name:</label>
      <input type="text" id="user_name" name="User Name">

      <label for="email_id">Email ID:</label>
      <input type="email" id="email_id" name="Email ID">

      <label for="emp_id">Emp ID:</label>
      <input type="text" id="emp_id" name="Emp ID">

      <label for="warranty">Warranty:</label>
      <input type="text" id="warranty" name="Warranty">

      <label for="os">OS:</label>
      <input type="text" id="os" name="OS">

      <label for="asset_status">Asset Status:</label>
      <select id="asset_status" name="Asset status">
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
      </select>

      <label for="assigned_status">Assigned Status:</label>
      <select id="assigned_status" name="Assigned Status">
        <option value="Assigned">Assigned</option>
        <option value="Unassigned">Unassigned</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </div>
<!-- Popup content -->
<div id="confirmationPopup" class="popup">
  <p>Form submitted successfully!</p>
  <button onclick="closePopup()">Close</button>
</div>

<!-- Overlay to darken the background when the popup is displayed -->
<div id="overlay" class="overlay"></div>

<script>
  function submitForm() {
    // You can add form validation here before submitting
    document.getElementById("assetForm").submit();
    displayPopup();
  }

  function displayPopup() {
    document.getElementById("confirmationPopup").style.display = "block";
    document.getElementById("overlay").style.display = "block";
  }

  function closePopup() {
    document.getElementById("confirmationPopup").style.display = "none";
    document.getElementById("overlay").style.display = "none";
  }
</script>
</body>
</html>
