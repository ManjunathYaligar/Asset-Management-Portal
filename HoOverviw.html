<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Management Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Reset some default styles */
        html, body, h1, h2, h3, p, ul {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0; /* Light Grey */
            color: #004080; /* Dark Grey */
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Improved header styling */
        header {
            background-color: #004080; /* Dark Grey */
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        h1 {
            margin: 0;
            font-size: 4em;
        }

        .logo-container {
            width: 60px;
            height: 60px;
            overflow: hidden;
            border: 2px solid #fff;
            border-radius: 50%;
            margin-right: 10px;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        /* Improved navigation bar */
        nav {
            background-color: rgba(255, 255, 255, 0.8); /* Dark Grey */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        nav a {
          text-decoration: none;
            color: #333;
            font-size: 1.2em;
            margin: 0 15px;
            position: relative;
        }
        nav a:hover {
            color: #004080;
        }

       

        /* Animated location cards with improved styling */
        .location-cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }

        .location-card {
            background-color: #fff;
            border: 1px solid #dee2e6; /* Light Grey */
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 40px; /* Increased padding */
            text-align: center;
            width: calc(25% - 40px); /* Updated width */
            box-sizing: border-box;
            transform: translateY(0);
            transition: box-shadow 0.3s, transform 0.3s;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            animation: fadeInUp 0.6s ease-out;
        }

        .location-card:hover {
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
            transform: translateY(-10px);
        }

        /* Responsive overview chart */
        canvas {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            display: block;
        }

        /* Stylish horizontal rule */
        hr {
            border: 0;
            height: 1px;
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0), #ddd, rgba(0, 0, 0, 0));
            margin: 20px 0;
        }
        @keyframes bubbleUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .location-card {
            /* ... (Your existing styles) ... */
            animation: bubbleUp 0.6s ease-out;
        }
    </style>
</head>
<body>

    <header>
        
        <h1>Head Office Overview</h1>
    </header>

    <nav>
        <a href="maindashboard1.html">Back</a>
        <a href="HOAssetForm.html">Register Asset</a>
        <a href="ExportImport.html">Import and Export</a>
        
    </nav>

    
    <!-- Stylish horizontal rule -->
    <hr>

    <!-- Overview Chart -->
    <canvas id="overviewChart"></canvas>

    <script>
        // Example function to fetch data from the server
        function fetchData(locationId) {
            // Replace this with actual API calls
            return {
                name: `${locationId} Region`,
                details: `Details for ${locationId} Region go here...`
            };
        }

        // Chart.js code for creating a simple bar chart
        const ctx = document.getElementById('overviewChart').getContext('2d');
        const overviewChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['South', 'East', 'West', 'North'],
                datasets: [{
                    label: 'Asset Overview',
                    data: [10, 20, 15, 25], // Replace with your actual asset data
                    backgroundColor: [
                        'rgba(0, 64, 128, 0.7)', // Dark Blue
                        'rgba(108, 117, 125, 0.7)', // Secondary Grey
                        'rgba(40, 167, 69, 0.7)', // Success Green
                        'rgba(128, 0, 0, 0.7)' // Dark Red
                    ],
                    borderColor: [
                        'rgba(0, 64, 128, 1)',
                        'rgba(108, 117, 125, 1)',
                        'rgba(40, 167, 69, 1)',
                        'rgba(128, 0, 0, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
