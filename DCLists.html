    <title>Clickable Table Rows with Href</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(./lightoriginal.jpg);
            margin: 0;
            padding: 0;
        }

        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8px;
        }

        th {
            background-color: black;
            color: #ffffff;
        }

        tr:hover {
            background-color: #f0f0f0;
            cursor: pointer;
        }

        a {
            text-decoration: none;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #fff;
        }
        nav {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            color: white;
            padding: 10px;
        }
        nav a:hover {
            background-color: #555;
        }
    </style>
</head>
