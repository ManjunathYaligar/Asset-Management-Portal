    <script>
        function toggleFormSection() {
            var assetType = document.getElementById("AssetType").value;
            var formSections = document.getElementsByClassName("form-section");
            var ramDropdown = document.querySelector('.ram-dropdown');
            var storageDropdown = document.querySelector('.storage-dropdown');

            for (var i = 0; i < formSections.length; i++) {
                formSections[i].classList.remove("active");
            }

            document.getElementById(assetType.toLowerCase() + "-section").classList.add("active");

            // Show or hide dropdowns based on the selected asset type
            ramDropdown.style.display = (assetType === 'laptop' || assetType === 'hdd') ? 'block' : 'none';
            storageDropdown.style.display = (assetType === 'laptop' || assetType === 'hdd') ? 'block' : 'none';
        }

        function submitForm(event) {
            event.preventDefault();

            var assetType = document.getElementById("AssetType").value;
            var form = document.getElementById("assetForm");
            var selectedOption = document.querySelector("#AssetType option:checked");

            // Get the URL from the data-url attribute of the selected option
            var url = selectedOption.getAttribute("data-url");

            // Update the form action attribute with the correct URL
            form.action = url;

            // Now you can submit the form
            form.submit();
        }

        function goBack() {
            // Placeholder function for logout action
            // Implement the actual logout functionality
            window.history.back();
